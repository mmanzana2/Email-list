<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Taskforce</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="hero">
        <h3>Home Taskforce Is Coming Soon!</h3>
        <h1>Uber for Home Services<br>Is on It's Away</h1>
        
        <h4>Services Offered:</h4>
        <ul>
            <li>Home Cleaning</li>
            <li>Babysitting</li>
            <li>House Packing</li>
        </ul>

        <p>Subscribe for more details.</p>
        <form name="submit-to-google-sheet">
         <input type="email" name="Email" placeholder="Your email address" required>
         <button type="submit"><img src="./send-icon.png" width="30px" alt="send icon"/></button>


        </form>
        <span id="msg"></span>


    </div> 

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwFnzmTgHt4xXnd0rCrHJUUd9O0nwZjhrBQeuOMI4p5FQfCrKX05vN60LSWD6D1ZwnRJQ/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                 msg.innerHTML ="Thank You For Subscribing!"
                 setTimeout(function(){
                    msg.innerHTML =""
                 },5000)
                 form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script> 
</body>
</html>
